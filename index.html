<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="./images/Logo.png" alt="" />
      <div class="container">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="search-container">
          <div class="search-form">
            <input
              type="text"
              placeholder="Rechercher une recette, un ingrédient, ..."
              name="search"
              class="search-input"
            />
            <div class="removeIcon"><i class="fa-solid fa-times"></i></div>
            <div class="searchIcon"><i class="fa-solid fa-search"></i></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="flex-container">
        <div class="tags-and-total">
          <div class="total-tags">
            <div class="tags">
              <div id="tag-ingredient">
                <button
                  onclick="toggleDropdown('ingredientDropdown')"
                  class="dropbtn"
                >
                  Ingrédients
                  <i id="dropdownIcon" class="fa-solid fa-chevron-down"></i>
                </button>
                <div id="ingredientDropdown" class="dropdown-content">
                  <input type="text" placeholder="" id="ingredientInput" />
                  <div id="ingredientsSelectedList" class="selected-list"></div>
                  <div id="ingredientList"></div>
                </div>
              </div>
              <div id="tag-appareils">
                <button
                  onclick="toggleDropdown('appareilDropdown')"
                  class="dropbtn"
                >
                  Appareils
                  <i id="dropdownIcon" class="fa-solid fa-chevron-down"></i>
                </button>
                <div id="appareilDropdown" class="dropdown-content">
                  <input type="text" placeholder="" id="appareilInput" />
                  <div id="appareilsSelectedList" class="selected-list"></div>
                  <div id="appareilsList"></div>
                </div>
              </div>
              <div id="tag-ustensiles">
                <button
                  onclick="toggleDropdown('ustensileDropdown')"
                  class="dropbtn"
                >
                  Ustensiles
                  <i id="dropdownIcon" class="fa-solid fa-chevron-down"></i>
                </button>
                <div id="ustensileDropdown" class="dropdown-content">
                  <input type="text" placeholder="" id="ustensileInput" />
                  <div id="ustensilesSelectedList" class="selected-list"></div>
                  <div id="ustensilesList"></div>
                </div>
              </div>
            </div>
            <div id="tagSelected"></div>
          </div>
          <div id="total-recettes"></div>
        </div>
      </div>
      <div class="recettes_section"></div>
    </main>
    <script src="./data/recipes.js"></script>
    <script src="./scripts/templates/recipe.js"></script>
    <script src="./scripts/pages/tag.js"></script>
    <script src="./scripts/pages/index.js"></script>
    <script src="./scripts/pages/search.js"></script>
  </body>
</html>
